<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .glass-card {
      background: rgba(45, 47, 52, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
     .glass-input {
      background: rgba(58, 61, 66, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
    /* Rich Text Content Styling */
    .note-content h1, .note-content h2, .note-content h3 {
      color: #FFFFFF;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    .note-content h1 {
      font-size: 1.5rem;
      font-weight: 700;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 0.25rem;
    }
    .note-content h2 {
      font-size: 1.25rem;
      font-weight: 600;
    }
     .note-content h3 {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .note-content p {
      margin-bottom: 0.75rem;
      line-height: 1.6;
    }
    .note-content ul:not(.checklist) {
      list-style: disc;
      padding-left: 1.5rem;
      margin-bottom: 0.75rem;
    }
    .note-content ol {
      list-style: decimal;
      padding-left: 1.5rem;
      margin-bottom: 0.75rem;
    }
    .note-content li {
      margin-bottom: 0.25rem;
    }
    .note-content ul.checklist {
      list-style-type: none;
      padding-left: 0;
    }
    .note-content ul.checklist > li {
      display: flex;
      align-items: flex-start;
      margin-bottom: 0.35rem;
      cursor: pointer;
    }
    .note-content ul.checklist > li::before {
      content: "☐";
      color: #A89AFF;
      margin-right: 0.75em;
      font-size: 1.1em;
      line-height: 1.5;
    }
    .note-content ul.checklist > li.checked::before {
      content: "☑";
    }
    .note-content ul.checklist > li.checked {
      color: #9ca3af; /* gray-400 */
      text-decoration: line-through;
      opacity: 0.8;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
